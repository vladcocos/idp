global:
  scrape_interval: 10s
  
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets:
      - 'localhost:9090'

  - job_name: 'node resources'
    dns_sd_configs:
      - names: ['tasks.node-exporter']
        type: 'A'
        port: 9100
    params:
      collect[]:
        - cpu
        - meminfo
        - diskstats
        - netdev
        - netstat

  - job_name: 'node storage'
    scrape_interval: 1m
    dns_sd_configs:
      - names: ['tasks.node-exporter']
        type: 'A'
        port: 9100
    params:
      collect[]:
      - filefd
      - filesystem
      - xfs

  - job_name: 'client_interface'
    static_configs:
      - targets: ['client_interface:9323']
      
  - job_name: 'admin_interface'
    static_configs:
      - targets: ['admin_interface:9323']
      
  - job_name: 'adapter'
    static_configs:
      - targets: ['adapter:9323']
    